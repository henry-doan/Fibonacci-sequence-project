<html>
<head>
	<meta charset="UTF-8">
	<title>Fibonacci</title>
</head>
<body>
	<script type="text/javascript">
		var a = 0;
		var b = 1;
		var c;

		document.write("Fibonacci");
		while ( b <= 1000) {
			document.write(c);
			document.write("<br/>");
			c = a + b;
			a = b;
			b = c;
		}

	</script>
</body>
</html>
